<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
<h1>Product List</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Created At</th>
        <th>Updated At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product['id']}"></td>
        <td th:text="${product['name']}"></td>
        <td th:text="${product['description']}"></td>
        <td th:text="${product['price']}"></td>
        <td th:text="${product['stock']}"></td>
        <td th:text="${product['createAt']}"></td>
        <td th:text="${product['updateAt']}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
