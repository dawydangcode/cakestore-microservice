spring.application.name=category-service

server.port=8089
spring.datasource.url=jdbc:mysql://localhost:3306/categorydb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=sapassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

rsa.rsa-public-key=classpath:certs/public.pem

aws.accessKeyId=${accessKeyId}
aws.secretKey=${secretKey}
aws.region=${region}
aws.s3.bucketName=${bucketName}


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB